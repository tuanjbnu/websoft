<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Software Collections</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title">Software Collections</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="office.html">Offices</a></li>
          <li><a href="graphic.html">Graphics</a></li>
          <li><a href="science.html">Sciences</a></li>
          <li><a href="all.html">All</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="featured-software">
      <div class="container">
        <h3></h3>
        <div class="swiper software-swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Software Collections. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Tự động đánh dấu active menu theo trang hiện tại
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('nav a');
      const currentPage = location.pathname.split('/').pop() || 'index.html'; 
      links.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });

      loadSoftware("all", true); // CHỈ PHẦN MỀM FEATURED
    });
  </script>
</body>
</html>
